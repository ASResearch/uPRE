syntax = "proto3";

package nbre;


message NBREIRDepend{
  string name = 1;
  uint64 version = 2;
}

message NBREIR{
  string name = 1;
  uint64 version = 2;
  uint64 height = 3; //available height
  repeated NBREIRDepend depends = 4;
  bytes ir = 5;
  string ir_type = 6;
}
